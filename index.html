<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MIJAIL DENIS ZAVALA LLANCO | MIDEZA"/>
    <title>MIDEZAcrypt</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>MIDEZAcrypt</h1>
    </header>

    <main>
        <div class="box-1">
            <input class="input" type="text" placeholder="Ingrese el texto aquí...">
            <img src="img/signo-de-exclamacion.png" alt="signo-de-exclamacion">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="box-2">
            <input class="btn-encriptar" type="button" value="Encriptar" onclick="btnEncriptar()">
            <input class="btn-desencriptar" type="button" value="Desencriptar" onclick="btnDesencriptar()">
        </div>
        <div class="box-3">
            <textarea class="textarea" readonly></textarea>
            <input type="button" value="Copiar" onclick="btnCopiar()">
        </div>
    </main>

    <script src="script.js"></script>

    <footer>
        <p class="copyright">Copyright &copy; 2023 - Diseño Web realizado por <span>Mijail Denis Zavala LLanco (MIDEZA)</span></p>
    </footer>
</body>

</html>
